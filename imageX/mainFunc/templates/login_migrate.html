{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>ImageX</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
</head>
<body>
<div class="content">
  <div class="title">Welcome to ImageX !</div>
  <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <input type="text" placeholder="Username" name="username"/>
      <input type="password" placeholder="Password" name="password"/>
      <!--<button onclick="login.py">Login</button>-->
      <input type="submit" value="login"/>
  </form>
  <div class="social"> <span>Login in via social media</span></div>
  <div class="buttons text-center" >
    <button class="facebook centered"><i class="fa fa-facebook"></i>Facebook</button>
  </div>
  <div class="forgot"><a href="#">Forgot Password</a></div>
</div>

</body>
</html>
